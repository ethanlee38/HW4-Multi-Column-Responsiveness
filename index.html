<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking the CSS file -->
</head>
<body>
    <!-- Step 1: Create 6 divs -->

    <!-- Div 1: Title -->
    <div id="MyTitle">
        <h1>Some of My Words</h1>
    </div>

    <!-- Div 2: A Words -->
    <div class="set" id="Adiv">
        <h1>A Words</h1>
        <ul>
            <li>Absent</li>
            <li>Always</li>
            <li>Akward</li>
        </ul>
    </div>

    <!-- Div 3: B Words -->
    <div class="set" id="Bdiv">
        <h1>B Words</h1>
        <ul>
            <li>Burns</li>
            <li>Because</li>
            <li>Being</li>
        </ul>
    </div>

    <!-- Div 4: C Words -->
    <div class="set" id="Cdiv">
        <h1>C Words</h1>
        <ul>
            <li>Continuing</li>
            <li>Cant</li>
            <li>Comprehend</li>
        </ul>
    </div>

    <!-- Div 5: D Words -->
    <div class="set" id="Ddiv">
        <h1>D Words</h1>
        <ul>
            <li>Ditch</li>
            <li>Dont</li>
            <li>Dwell</li>
        </ul>
    </div>

    <!-- Div 6: Footer -->
    <div id="MyFoot">
        <p>I have many more words</p>
    </div>
</body>
</html>
